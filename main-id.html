<style>
:root{
  --bg:#0b0f1a;
  --card:#131a2a;
  --text:#ffffff;
  --accent:#ff9800;
  --glass:rgba(255,255,255,.08);
}
body{
  background:radial-gradient(circle at top,#ff5722,transparent 40%),var(--bg);
  color:var(--text);
  font-family:Poppins,sans-serif;
}
.light{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111;
}
.section-card{
  background:linear-gradient(145deg,var(--glass),transparent);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:25px;
  margin-bottom:35px;
  transition:.4s;
}
.section-card:hover{
  transform:translateY(-6px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}
.file-box{
  background:var(--card);
  border-radius:15px;
  padding:15px;
  margin-top:15px;
  transition:.3s;
}
.file-box:hover{
  transform:scale(1.03);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}
.btn{
  transition:.3s;
}
.btn:hover{
  transform:translateY(-3px) scale(1.05);
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
.voice{cursor:pointer;color:var(--accent)}
.navbar{
  backdrop-filter:blur(10px);
}
.back-home{
  transition: .3s;
}
.back-home:hover{
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}
</style>
</head>
