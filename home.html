      --card:#131a2a;

      --muted:#9aa4bf;
      --accent:#ff9800;
      --accent2:#ff5722;

    body.light{

    }

    *{

    }

    body{

      color:var(--text);
      min-height:100vh;
      transition:.4s;
    }

      margin-right:10px;
      animation:float 4s ease-in-out infinite;
    }

    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }

    .theme-toggle{
      cursor:pointer;
      font-size:20px;
    }

    /* HERO */

    }

    /* CARDS */
    .card-box{
      background:linear-gradient(145deg,var(--glass),transparent);
      backdrop-filter:blur(18px);
      border-radius:22px;
      padding:30px;
      text-align:center;
      transition:.4s;
      cursor:pointer;
      height:100%;
    }

    .card-box:hover{
      transform:translateY(-10px) scale(1.03);
      box-shadow:0 20px 40px rgba(0,0,0,.4);
    }

    .card-box i{

      color:var(--accent);

    }

    /* FOOTER */
    footer{

      padding:20px;
      color:var(--muted);
      font-size:14px;
    }
  </style>
</head>
