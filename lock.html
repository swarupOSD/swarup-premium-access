  <style>
    /* ================= ROOT THEME ================= */
    :root{
      --bg:#0b0f1a;
      --card:#131a2a;
      --text:#ffffff;
      --muted:#9aa4bf;
      --accent:#ff9800;
      --accent2:#ff5722;
      --glass:rgba(255,255,255,0.08);
    }

    body.light{
      --bg:#f2f4f8;
      --card:#ffffff;
      --text:#000000;
      --muted:#666;
      --accent:#ff5722;
      --accent2:#ff9800;
      --glass:rgba(0,0,0,0.05);
    }

    /* ================= GLOBAL ================= */
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      min-height:100vh;
      background: radial-gradient(circle at top,var(--accent2),transparent 40%),var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      transition:0.4s ease;
      overflow:hidden;
    }

    /* ================= BACKGROUND EFFECT ================= */
    .particles span{
      position:absolute;
      display:block;
      width:12px;
      height:12px;
      background:var(--accent);
      opacity:0.15;
      border-radius:50%;
      animation:float 20s linear infinite;
    }

    @keyframes float{
      from{transform:translateY(110vh) scale(0)}
      to{transform:translateY(-10vh) scale(1)}
    }

    /* ================= LOGIN CARD ================= */
    .login-box{
      position:relative;
      width:100%;
      max-width:420px;
      padding:35px;
      background:linear-gradient(145deg,var(--glass),transparent);
      backdrop-filter: blur(18px);
      border-radius:22px;
      box-shadow:0 25px 60px rgba(0,0,0,0.4);
      animation:fadeUp 1s ease;
      z-index:5;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(40px)}
      to{opacity:1;transform:translateY(0)}
    }

    /* ================= BRAND ================= */
    .brand{
      text-align:center;
      margin-bottom:25px;
    }

    .brand-logo{
      width:110px;
      height:110px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:12px;
      border:4px solid var(--accent);
      transition:0.6s ease;
      animation:floatLogo 4s ease-in-out infinite;
    }

    .brand-logo:hover{
      transform:rotate(360deg) scale(1.1);
      box-shadow:0 0 30px var(--accent);
    }

    @keyframes floatLogo{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
    }

    .brand h2{
      font-weight:700;
      letter-spacing:1px;
    }

    .brand p{
      font-size:14px;
      color:var(--muted);
    }

    /* ================= INPUT ================= */
    .form-group{
      position:relative;
      margin-bottom:20px;
    }

    .form-group input{
      width:100%;
      padding:14px 45px 14px 15px;
      border-radius:14px;
      border:none;
      outline:none;
      background:var(--card);
      color:var(--text);
      font-size:15px;
      transition:0.3s;
    }

    .form-group i{
      position:absolute;
      right:15px;
      top:50%;
      transform:translateY(-50%);
      color:var(--muted);
    }

    .form-group input:focus{
      box-shadow:0 0 0 2px var(--accent);
    }

    /* ================= OPTIONS ================= */
    .options{
      display:flex;
      justify-content:space-between;
      font-size:14px;
      margin-bottom:20px;
    }

    .options label{
      cursor:pointer;
    }

    /* ================= BUTTON ================= */
    .btn-login{
      width:100%;
      padding:14px;
      border:none;
      border-radius:30px;
      background:linear-gradient(45deg,var(--accent),var(--accent2));
      color:#fff;
      font-weight:600;
      letter-spacing:1px;
      transition:0.4s;
    }

    .btn-login:hover{
      transform:translateY(-3px);
      box-shadow:0 15px 30px rgba(0,0,0,0.4);
    }

    /* ================= TOGGLE ================= */
    .theme-toggle{
      position:absolute;
      top:18px;
      right:18px;
      background:var(--card);
      border-radius:50%;
      width:42px;
      height:42px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:0.3s;
    }

    .theme-toggle:hover{
      transform:rotate(20deg);
    }

    /* ================= FOOTER ================= */
    .footer-text{
      text-align:center;
      margin-top:20px;
      font-size:13px;
      color:var(--muted);
    }

    /* ================= LOCK PAGE ================= */
    .lock-page{
      position:fixed;
      inset:0;
      background: radial-gradient(circle at top,var(--accent),transparent 40%),var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:20;
      animation:fadeUp 0.8s ease;
    }

    .lock-box{
      background:linear-gradient(145deg,var(--glass),transparent);
      backdrop-filter: blur(18px);
      padding:30px;
      width:100%;
      max-width:420px;
      border-radius:22px;
      text-align:center;
      box-shadow:0 25px 60px rgba(0,0,0,0.5);
    }

    .lock-box h3{
      margin-bottom:10px;
      font-weight:600;
    }

    .lock-box p{
      font-size:14px;
      margin-bottom:20px;
    }

    /* LOCK BUTTONS */
    .lock-btn{
      display:block;
      text-decoration:none;
      padding:14px;
      border-radius:30px;
      color:#fff;
      margin-bottom:12px;
      font-weight:500;
      transition:0.4s;
    }

    .lock-btn:hover{
      transform:translateY(-3px);
      box-shadow:0 15px 30px rgba(0,0,0,0.4);
    }

    .telegram{background:#229ED9;}

    .whatsapp{background:#25D366;}

    /* UNLOCK BUTTON */

      background:linear-gradient(45deg,var(--accent),var(--accent2));
      color:#fff;
      font-weight:600;
      margin-top:10px;
      transition:0.4s;
    }

    .unlock-btn:hover{
      transform:scale(1.03);
    }

  </style>
</head>
