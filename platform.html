  <style>
    :root{
      --bg:#0b0f1a;
      --card:#131a2a;
      --text:#ffffff;
      --muted:#9aa4bf;
      --accent:#ff9800;
      --accent2:#ff5722;
      --glass:rgba(255,255,255,0.08);
    }

    body.light{
      --bg:#f2f4f8;
      --card:#ffffff;
      --text:#000000;
      --muted:#666;
      --accent:#ff5722;
      --accent2:#ff9800;
      --glass:rgba(0,0,0,0.05);
    }

    body{
      min-height:100vh;
      background: radial-gradient(circle at top,var(--accent2),transparent 40%),var(--bg);
      color:var(--text);
      font-family:'Poppins',sans-serif;
      transition:0.4s;
      padding:0;
      margin:0;
    }

    .header{
      text-align:center;
      padding:25px 15px;
      background:linear-gradient(45deg,var(--accent),var(--accent2));
      color:#fff;
      font-weight:700;
      font-size:22px;
      letter-spacing:1px;
    }

    .platforms{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
      gap:25px;
      padding:30px;
      max-width:1000px;
      margin:0 auto;
    }

    .platform-card{
      background:var(--card);
      border-radius:18px;
      padding:20px;
      text-align:center;
      transition:0.3s;
      cursor:pointer;
    }

    .platform-card:hover{
      transform:translateY(-5px);
      box-shadow:0 15px 30px rgba(0,0,0,0.4);
    }

    .platform-card img{
      width:60px;
      height:60px;
      object-fit:cover;
      border-radius:12px;
      margin-bottom:10px;
    }

    .platform-card p{
      margin:0;
      font-size:14px;
      font-weight:500;
      color:var(--text);
    }

    .footer{
      text-align:center;
      padding:20px;
      background:var(--card);
      color:var(--muted);
      font-size:13px;
      margin-top:30px;
    }

    .btn-home{
      display:inline-block;
      margin-top:20px;
      padding:12px 25px;
      border:none;
      border-radius:30px;
      background:linear-gradient(45deg,var(--accent),var(--accent2));
      color:#fff;
      font-weight:600;
      text-decoration:none;
      transition:0.3s;
    }

    .btn-home:hover{
      transform:translateY(-3px);
      box-shadow:0 15px 30px rgba(0,0,0,0.4);
    }

    .theme-toggle{
      position:fixed;
      top:18px;
      right:18px;
      background:var(--card);
      border-radius:50%;
      width:42px;
      height:42px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:0.3s;
      z-index:100;
    }
    .theme-toggle:hover{ transform:rotate(20deg); }
  </style>
</head>
